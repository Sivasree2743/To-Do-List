
<h2>To-Do List</h2>

<input [(ngModel)]="task" placeholder="enter Task">
<button (click)="addTask()">Add</button>

<ul>
   
        @for(task of tasks;track task){
             <li>
            <span [style.textDecoration]="task.completed?'line-through':'none' " (click)="toggleTask(task)">{{task.name}}</span>

            <button (click)="deleteTask(i)">Delete</button>
        </li>
        }
</ul>
